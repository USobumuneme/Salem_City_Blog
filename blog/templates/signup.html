{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}<br><br>
    <form method="POST">
      <h2 align="left"><strong>SALEM CITY BLOG</strong></h2>
      <h3 align="center"><b>Sign Up</b></h3>
      <div class="form-group"><b>
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="form-control"
          placeholder="Enter your First Name"
        /><br>
        <label for="LastName">Last Name</label>
        <input
          type="text"
          id="LastName"
          name="LastName"
          class="form-control"
          placeholder="Enter your Last Name"
        /><br>
        <label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter Email"
        /><br>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Enter Username"
        /><br>
        <label for="password1">Password</label>
        <input
          type="password"
          id="password1"
          name="password1"
          class="form-control"
          placeholder="Enter Password"
        /><br>
        <label for="password2">Confirm Password</label>
        <input
          type="password"
          id="password2"
          name="password2"
          class="form-control"
          placeholder="Enter Password Again"
        />
        <br />
        <div align="center">
          <button class="btn btn-primary" type="submit"><b>Sign Up</b></button>
        </div>
      </b></div>
    </form>
    {% endblock %}
